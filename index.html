<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat+Alternates:wght@100&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&display=swap" rel="stylesheet">
</head>
<body>
<div class="bg-img">
  <div class="content">
    <header>Log In</header>
    <form action="#">
      <div class="feild">
      <span class="fa-fa-user"></span>
      <input type="email" required placeholder="Enter Email">
    </div>
    <div class="feild space">
      <span class="fa-fa-lock"></span>
      <input type="password" required placeholder="Password" class="pass-key">
      <span class="show">Show</span>

    </div>
    <div class="pass">
      <a href="#">Forgot Password? Get Lost.</a>
    </div>
    <div class="feild">
      <input type="submit" class="login" value="LOG IN">
    </div>
    </form>
  </div>
</div>

<script src="./index.js"></script>
</body>
</html>
